<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Poster</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="hero">
            <h1 class="heading">Covid-19 Do's and Dont's</h1>
            <div class="step1">
                <img src="download.png" alt="Sanitizer" class="step_1">
                <p class="info1">1. Sanitize Your hands regularly</p>
            </div>
            <div class="step2">
                <img src="pngtree-coronavirus-medical-protection-mask-wearing-boy-png-image_2163641.jpg" alt="Mask"
                    class="step_2">
                <p class="info2">2. Wear mask while going out</p>
            </div>
            <div class="step3">
                <img src="handwash.jpg" alt="Handwash"
                    class="step_3">
                <p class="info3">3. Hand wash regularly</p>
            </div>
            <div class="step4">
                <img src="close contact.jpg" alt="Close_contact"
                    class="step_4">
                <p class="info4">4. Avoid close contact</p>
            </div>
            <div class="step5">
                <img src="spit.jpg" alt="Spitting"
                    class="step_5">
                <p class="info5">5. Avoid spitting in public places</p>
            </div>
            <div class="step6">
                <img src="touch.jpg" alt="Touching Face"
                    class="step_6">
                <p class="info6">6. Avoid touching your face</p>
            </div>
            <div class="step7">
                <img src="distance.png" alt="Social_Distance"
                    class="step_7">
                <p class="info7">7. Maintain social distance</p>
            </div>
        </div>
        <br><br><br><br>
    </div>
</body>

</html>
